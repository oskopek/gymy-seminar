language: java

jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8

env:
  global:
    - secure:

cache:
  directories:
    - $HOME/.m2

script: "mvn clean verify"

install: /bin/true

after_success: "mvn clean cobertura:cobertura coveralls:cobertura"

notifications:
  irc:
    channels:
      - "irc.freenode.org#carcv"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"
